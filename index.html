<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
  <div class="container">
    <h3 class="text-center">
      Welcome to the game
      <span class="label-grey">Rock</span>
      <span class="label-blue">Paper</span>
      <span class="label-red">Scissors</span>
    </h3>
  </div>

  <div id="js-newGameElem" class="container">
    <div class="row justify-content-center">
      <button id="js-newGameBtn" class="btn">
        New game
      </button>
    </div>
  </div>

  <div id="js-playerPickElem" class="container">
    <div class="row justify-content-center">
      <button id="js-playerPick_rock" type="button" class="btn">
        <span class="badge">
          <i class="fas fa-hand-rock" aria-hidden="true"></i>
        </span>
        Rock  
      </button>
      <button id="js-playerPick_paper" typ="button" class="btn">
        <span class="badge">
          <i class="fas fa-hand-paper" aria-hidden="true"></i>
        </span>
        Paper
      </button>
      <button id="js-playerPick_scissors" type="button" class="btn">
        <span class="badge">
          <i class="fas fa-hand-scissors" aria-hidden="true"></i>
        </span>
        Scissors
      </button>
    </div>
  </div>

  <div id="js-resultsTableElem" class="container">
    <div class="row">
      <div class="col-5 text-center">
        <span id="js-playerPoints" class="badge">
        0
        </span>
        <span id="js-playerName">
        Player Name
        </span>
      </div>
      <div class="col-2 text-center">
        VS.
      </div>
      <div class="col-5 text-center">
        <span id="js-computerPoints" class="badge">
        0
        </span>
        Computer
      </div>
    </div>

    <div class="row">
      <div class="col-5 text-center">
        <span id="js-playerPick">
          Player selection
        </span>
      </div>
      <div class="col-2"></div>
      <div class="col-5 text-center">
        <span id="js-computerPick">
          Computer selection
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-5 text-center">
        <span id="js-playerResult">
          Player Score
        </span>
      </div>
      <div class="col-2"></div>
      <div class="col-5 text-center">
        <span id="js-computerResult">
          Computer Score
        </span>
      </div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
