<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
  <div class="container">
    <h3 class="text-center">
      Welcome to the game
      <span class="label label-default">Rock</span>
      <span class="label label-info">Paper</span>
      <span class="label label-danger">Scissors</span>
    </h3>
  </div>

  <div id="js-newGameElem" class="container">
    <div class="row text-center">
      <button  id="js-newGameBtn" class="btn btn-default">
        New game
      </button>
    </div>
  </div>

  <div id="js-resultFinal" class="container">
    <div class="row text-center">
      <span id ="js-lost" class="label label-danger">Przegrałeś</span>
      <span id = "js-won" class="label label-success">Wygrałeś</span>
    </div>
  </div>

  <div id="js-playerPickElem" class="container"> <!-- PICK ROCK PAPER SCISSORS -->
    <div class="row text-center">
      <button id="js-playerPick_rock" class="btn btn-custom">
        <span class="badge">
          <i class="far fa-hand-rock fa-3x" aria-hidden="true"></i>
        </span>
        Rock
      </button>
      <button id="js-playerPick_paper"  class="btn btn-custom">
        <span class="badge">
        <i class="far fa-hand-paper fa-3x" aria-hidden="true"></i>
        </span>
        Paper
      </button>
      <button id="js-playerPick_scissors"  class="btn btn-custom">
        <span class="badge">
        <i class="far fa-hand-scissors fa-3x" aria-hidden="true"></i>
        </span>
        Scissors
      </button>
    </div>
  </div> <!-- END PICK ROCK PAPER SCISSORS -->

  <div id="js-resultsTableElem" class="container"> <!-- PLAYER NAME, POINTS, SELECTED, SCORE -->
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerPoints" class="badge">
        0
        </span>
        <span id="js-playerName">
        Player Name
        </span>
      </div>
      <div class="col-xs-2 text-center">
        VS.
      </div>
      <div class="col-xs-5 text-center">
        <span id="js-computerPoints" class="badge">
        0
        </span>
        Computer
      </div>

    </div>
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerPick">
          Player selection
        </span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerPick">
          Computer selection
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerResult">
          Player Score
        </span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerResult">
          Computer Score
        </span>
      </div>
    </div>
  </div> <!-- END PLAYER NAME, POINTS, SELECTED, SCORE -->

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
